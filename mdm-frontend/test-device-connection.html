<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste ConexÃ£o Dispositivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #22c55e; }
        .disconnected { background: #ef4444; }
        .connecting { background: #f59e0b; }
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .device-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>ðŸ“± Teste de ConexÃ£o com Dispositivo Android</h1>
    
    <div id="status" class="status disconnected">Desconectado</div>
    
    <div>
        <button id="connectBtn" onclick="connect()">Conectar</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
        <button id="clearBtn" onclick="clearLog()">Limpar Log</button>
        <button id="checkDevicesBtn" onclick="checkDevices()">Verificar Dispositivos</button>
    </div>
    
    <div id="deviceInfo" class="device-info" style="display: none;">
        <h3>InformaÃ§Ãµes do Dispositivo:</h3>
        <div id="deviceDetails"></div>
    </div>
    
    <h3>Log de Mensagens:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        let devices = [];
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('âš ï¸ JÃ¡ conectado!');
                return;
            }
            
            updateStatus('Conectando...', 'connecting');
            log('ðŸ”„ Tentando conectar ao WebSocket...');
            
            try {
                ws = new WebSocket('ws://localhost:3002');
                
                ws.onopen = function(event) {
                    updateStatus('Conectado', 'connected');
                    log('âœ… WebSocket conectado com sucesso!');
                    
                    // Enviar mensagem de identificaÃ§Ã£o como cliente web
                    ws.send(JSON.stringify({
                        type: 'web_client',
                        timestamp: Date.now()
                    }));
                    log('ðŸ“¤ Enviada mensagem de identificaÃ§Ã£o como cliente web');
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`ðŸ“¨ Mensagem recebida: ${JSON.stringify(data, null, 2)}`);
                        
                        // Processar diferentes tipos de mensagem
                        if (data.type === 'device_connected') {
                            log(`ðŸ“± Dispositivo conectado: ${data.device.deviceId}`);
                            devices.push(data.device);
                            updateDeviceInfo();
                        } else if (data.type === 'device_disconnected') {
                            log(`ðŸ“± Dispositivo desconectado: ${data.deviceId}`);
                            devices = devices.filter(d => d.deviceId !== data.deviceId);
                            updateDeviceInfo();
                        } else if (data.type === 'devices_list') {
                            log(`ðŸ“± Lista de dispositivos recebida: ${data.devices.length} dispositivos`);
                            devices = data.devices;
                            updateDeviceInfo();
                        } else if (data.type === 'devices_status') {
                            log(`ðŸ“± Status dos dispositivos atualizado: ${data.devices.length} dispositivos`);
                            devices = data.devices;
                            updateDeviceInfo();
                        }
                    } catch (error) {
                        log(`ðŸ“¨ Mensagem recebida (texto): ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    updateStatus('Desconectado', 'disconnected');
                    log(`âŒ WebSocket desconectado. CÃ³digo: ${event.code}, Motivo: ${event.reason}`);
                    
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };
                
                ws.onerror = function(error) {
                    log(`âŒ Erro no WebSocket: ${error}`);
                    updateStatus('Erro', 'disconnected');
                };
                
            } catch (error) {
                log(`âŒ Erro ao criar conexÃ£o: ${error.message}`);
                updateStatus('Erro', 'disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close(1000, 'DesconexÃ£o manual');
                ws = null;
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function checkDevices() {
            log('ðŸ” Verificando dispositivos via API...');
            fetch('http://localhost:3002/api/devices/status')
                .then(response => response.json())
                .then(data => {
                    log(`ðŸ“Š API Response: ${JSON.stringify(data, null, 2)}`);
                    devices = data.devices || [];
                    updateDeviceInfo();
                })
                .catch(error => {
                    log(`âŒ Erro na API: ${error.message}`);
                });
        }
        
        function updateDeviceInfo() {
            const deviceInfoDiv = document.getElementById('deviceInfo');
            const deviceDetailsDiv = document.getElementById('deviceDetails');
            
            if (devices.length === 0) {
                deviceInfoDiv.style.display = 'none';
                return;
            }
            
            deviceInfoDiv.style.display = 'block';
            deviceDetailsDiv.innerHTML = '';
            
            devices.forEach(device => {
                const deviceDiv = document.createElement('div');
                deviceDiv.style.margin = '10px 0';
                deviceDiv.style.padding = '10px';
                deviceDiv.style.background = '#333';
                deviceDiv.style.borderRadius = '5px';
                
                deviceDiv.innerHTML = `
                    <h4>ðŸ“± Dispositivo: ${device.deviceId}</h4>
                    <p><strong>Status:</strong> ${device.status}</p>
                    <p><strong>Ãšltima conexÃ£o:</strong> ${new Date(device.lastSeen).toLocaleString()}</p>
                    ${device.name ? `<p><strong>Nome:</strong> ${device.name}</p>` : ''}
                    ${device.model ? `<p><strong>Modelo:</strong> ${device.model}</p>` : ''}
                    ${device.androidVersion ? `<p><strong>Android:</strong> ${device.androidVersion}</p>` : ''}
                    ${device.manufacturer ? `<p><strong>Fabricante:</strong> ${device.manufacturer}</p>` : ''}
                `;
                
                deviceDetailsDiv.appendChild(deviceDiv);
            });
        }
        
        // Conectar automaticamente ao carregar a pÃ¡gina
        window.onload = function() {
            log('ðŸš€ PÃ¡gina carregada, iniciando teste...');
            connect();
        };
    </script>
</body>
</html>
